<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>抽奖</title>
	<link rel="shortcut icon" href="images/logo.ico" />
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="title">成都乾元亨通信息技术有限公司</div>
	<div class="content">
		<div class="reword">抽奖</div>
		<div class="level">
			<p class="text">一等奖</p>
			<div class="name" id="name1">开始抽奖吧</div>
			<div class="btn">
				<span class="play" id="play1">开始</span>
				<span class="stop" id="stop1">停止</span>
			</div>
		</div>
		<div class="level">
			<p class="text">二等奖</p>
			<div class="name" id="name2">开始抽奖吧</div>
			<div class="btn">
				<span class="play" id="play2">开始</span>
				<span class="stop" id="stop2">停止</span>
			</div>
		</div>
		<div class="level">
			<p class="text">三等奖</p>
			<div class="name" id="name3">开始抽奖吧</div>
			<div class="btn">
				<span class="play" id="play3">开始</span>
				<span class="stop" id="stop3">停止</span>
			</div>
		</div>
		<div class="level" style="border: 0">
			<p class="text">幸运奖</p>
			<div class="name" id="name4">开始抽奖吧</div>
			<div class="btn">
				<span class="play" id="play4">开始</span>
				<span class="stop" id="stop4">停止</span>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
