<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="shortcut icon" href="images/letu.ico">
	<link rel="stylesheet" type="text/css" href="layui/css/layui.css">
	<link rel="stylesheet" type="text/css" href="02.css">
	<title>乐途旅游</title>
</head>
<body>
	<div class="mark1" id="mark1"></div>
	<div class="login1" id="login1">
		<div class="in">
			<p class="wel">
				<img src="images/welcome.jpg" alt="">
			</p>
			<i class="layui-icon layui-icon-close close" id="close"></i>
			<div class="layui-form martop">
				<input type="text" name="title" required  lay-verify="required" placeholder="您的邮箱/手机号" autocomplete="off" class="layui-input">
				<br>
				<input type="password" name="password" required lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">
				<i class="eyes"><img src="images/eyes.png" alt=""></i>
				<i class="layui-icon layui-icon-radio radio">自动登录</i>
				<i class="forget">忘记密码?</i>
				<button class="layui-btn layui-btn-fluid layui-btn-danger layui-btn-lg login2">登录</button>
			</div>
		</div>
		<p class="shejiao"></p>
		<p class="com">
			<i class="layui-icon layui-icon-login-weibo weibo"></i>
			<i class="layui-icon layui-icon-login-qq qq"></i>
			<i class="layui-icon layui-icon-login-wechat wechat"></i>
		</p>
	</div>
	<header>
		<div class="header">
			<div class="left">
				<div class="logo"><img src="images/logo.png" alt=""></div>
				<nav>
					<ul>
						<li class="index"><a href="#" title="">首页</a></li>
						<li><a href="#" title="">目的地</a></li>
						<li><a href="#" title="">品牌体验馆</a></li>
						<li id="find">
							<a href="#" title="" class="find">发现<span class="select"></span></a>
							<ul class="selectBar" id="selectBar">
								<li>周边游</li>
								<li>国内游</li>
								<li>出境游</li>
							</ul>
						</li>
						<li><a href="#" title="">自驾</a></li>
					</ul>
				</nav>
			</div>
			<div class="right">
				<div class="login">
					<a href="#" title="" style="margin-right: 5px;" id="login">登录</a>
					|
					<a href="#" title="" style="margin-left: 5px;">注册</a>
				</div>
				<div class="third-lg">
					<img src="images/hdico.png" alt="">
				</div>
				<div class="tool">
					<a href="#" title=""></a>
				</div>
			</div>
		</div>
	</header>
	<div class="layui-carousel" id="test1">
	  <div carousel-item>
	    <div class="lunbo">
	    	<img src="images/01.jpg" alt="">
	    	<h5>体验真正的藏式生活，拉萨俊巴村完全生存指南</h5>
	    </div>
	    <div class="lunbo">
	    	<img src="images/02.jpg" alt="">
	    	<h5>拉萨小江南，隐秘山谷的世外桃源</h5>
	    </div>
	    <div class="lunbo">
	    	<img src="images/03.jpg" alt="">
	    	<h5>栾川印象，八百里伏牛山孕育的好食材</h5>
	    </div>
	    <div class="lunbo">
	    	<img src="images/04.jpg" alt="">
	    	<h5>藏族同胞不吃鱼，但这个村是个例外</h5>
	    </div>
	    <div class="lunbo">
	    	<img src="images/05.jpg" alt="">
	    	<h5>荟萃全球精选目的地，发现最新鲜有趣玩法</h5>
	    	<i class="pplogo">
	    		<img src="images/pplogo.png" alt="">
	    	</i>
	    </div>
	  </div>
	</div>
	<div class="clear"></div>
	<div class="layui-container">4561231</div>
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="layui/layui.js"></script>
	<script type="text/javascript">
		layui.use('carousel', function(){
		  var carousel = layui.carousel;
		  //建造实例
		  carousel.render({
		    elem: '#test1',
		    width: '100%',
		    full: true,
		    arrow: 'hover',
		    indicator: 'none'
		  });
		});
		window.onload = function(){
			$('#test1').css('z-index', '2');
		}
		$('#find').mouseover(function(){
			$('.selectBar').css('display','block');
		});
		$('#find').mouseout(function(){
			$('.selectBar').css('display','none');
		});
		$('#selectBar').mouseover(function(){
			$('.selectBar').css('display','block');
		});
		layui.use('form', function(){
		  var form = layui.form;
		});
		$('#login').click(function(){
			$('#mark1').css('display','block');
			$('#login1').css('display','block');
		});
		$('#close').click(function(){
			$('#mark1').css('display','none');
			$('#login1').css('display','none');
		});
	</script>
</body>
</html>
