<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>socket</title>
	<style type="text/css" media="screen">
		canvas{
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<canvas width="700" height="500" id="canvas">
		
	</canvas>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript">
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		var color = ["red","blue","green","black","white","pink","skyblue"];
		var mycolor = color[parseInt(Math.random()*color.length)];
		canvas.onmousedown = function(){
			canvas.addEventListener("mousemove",handle,true);
		}
		canvas.onmouseup = function(){
			canvas.removeEventListener("mousemove",handle,true);
		}
		function handle(e){
			ctx.beginPath();
			ctx.arc(e.pageX,e.pageY,20,0,Math.PI*2,true);
			ctx.fillStyle = mycolor;
			ctx.fill();
			socket.emit("hua",{
				"x":e.pageX,
				"y":e.pageY,
				"color":mycolor
			});
		}

		var socket =io();
		socket.on("huida",function(msg){
			ctx.beginPath();
			ctx.arc(msg.x,msg.y,20,0,Math.PI*2,true);
			ctx.fillStyle = msg.color;
			ctx.fill();
		})
	</script>
</body>
</html>
