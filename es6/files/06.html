<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>let定义变量</title>
</head>
<body>
	<button>测试1</button>
	<button>测试2</button>
	<button>测试3</button>
	<script type="text/javascript">

		let username = "kobe";
		console.log(username);

		// console.log(name);

		// var name = "zzj";

		function foo(){
			console.log(123);
		}


		let btns = document.getElementsByTagName("button");
		for (let i = 0; i < btns.length; i++) {
			var btn = btns[i];
			btn.onclick = function(){
				alert(i);
			}
		}
	</script>
</body>
</html>
