<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量的解构复制</title>
</head>
<body>
    <script>
        let obj = {username:"kobe",age:39};
        // let username = obj.username;
        // let age = obj.age;

        let {username,age} = obj;
        console.log(username,age);

        let arr = [1,3,5,'abc',true];
        let [,,c,d,e] = arr;
        console.log(c,d,e);

        function foo({username,age}) {
            console.log(username,age);
        }
        foo(obj);
    </script>
</body>
</html>
