<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>形参默认值</title>
</head>
<body>
<script>
    function Point(x=0,y=0) {
        this.x = x;
        this.y = y;
    }
    let point = new Point(23,35);
    console.log(point);
    let point1 = new Point();
    console.log(point1);
</script>
</body>
</html>
