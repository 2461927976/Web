<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串扩展,数值扩展</title>
</head>
<body>
<script>
    let str = 'asdfghjklasd';
    console.log(str.includes('r'));
    console.log(str.startsWith('a'));
    console.log(str.endsWith('f'))
    console.log(str.repeat(2));
    console.log(0b1010);
    console.log(0o56);
    console.log(Number.isFinite(Infinity));
</script>
</body>
</html>
