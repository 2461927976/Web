<!DOCTYPE html>
<html>
<head>
	<title>objct对象</title>
</head>
<body>
	<script type="text/javascript">
		var obj = {username:'zzj',age:30};
		var obj1 = {};
		obj1 = Object.create(obj,{
			sex:{
				value:'男',
				writable:true,
				configurable:true,
				enumerable:true
			}
		});
		console.log(obj1);
		obj1.sex = "女";
		console.log(obj1.sex);
		delete obj1.sex;
		console.log(obj1)
		for(var i in obj1){
			console.log(i);
		}


		var obj2 = {firstName:'lp',lastName:'bryant'};
		Object.defineProperties(obj2,{
			fullName:{
				get:function(){
					//获取扩展属性的值
					return this.firstName+' '+this.lastName;
				},
				set:function(data){
					console.log('set()',data);
					var name = data.split(' ');
					this.firstName = name[0];
					this.lastName = name[1];
				}
			}
		})
		console.log(obj2.fullName);
		obj2.fullName = 'tim duncan';
		console.log(obj2.fullName);
	</script>
</body>
</html>
