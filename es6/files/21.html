<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class</title>
</head>
<body>
<script>
    //定义一个人物的类
    class Person{
        //类的构造方法
        constructor(name,age){
            this.name = name;
            this.age = age;
        }
        //类的一般方法
        showName(){
            console.log('调用父类的方法');
            console.log(this.name);
        }
    }
    let person = new Person('kobe',39);
    console.log(person);
    person.showName();

    class StarPerson extends Person{
        constructor(name,age,salary){
            super(name,age);//调用父类的构造方法
            this.salary = salary;
        }
        //父类的方法重写
        showName(){
            console.log('调用子类的方法');
            console.log(this.name,this.age,this.salary)
        }
    }
    let p1 = new StarPerson('wade',36,100000000);
    console.log(p1);
    p1.showName();
</script>
</body>
</html>
