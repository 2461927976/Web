<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>generator函数</title>
</head>
<body>
<script>
    function* myGenerator() {
        console.log('开始执行');
        yield 'hello';
        console.log('暂停后再次执行');
        yield 'generator';
        console.log('遍历完毕');
    }
    let MG = myGenerator();//返回的是指针对象
    console.log(MG);
    console.log(MG.next());
    console.log(MG.next());
    console.log(MG.next());
</script>
</body>
</html>
