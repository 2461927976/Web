<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>深度克隆</title>

<body>
<script>
    let str = 'abcd';
    let str2 = str;
    console.log(str2);
    str2 = '';
    console.log(str);
    let bool1 = true;
    let bool2 = bool1;
    bool2 = false;
    console.log(bool1);

    let obj = {username:'kobe',age:39};
    let obj1 = obj;
    console.log(obj1);
    obj1.username = 'wade';

    let arr5 = [1,3,{username:'kobe'}];

    // arr5[1] = 'a';
    console.log(arr6)


    let arr7 = arr5.slice();
    arr7[2].username = 'anverson';
    console.log(arr5)

    console.log('--------------------');
    let arr8 = JSON.parse(JSON.stringify(arr5));
    console.log(arr8);
    arr8[2].username = 'douce';
    console.log(arr5,arr8);
</script>
