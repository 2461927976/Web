<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>promise对象</title>
</head>
<body>
<script>
    let promise = new Promise((resolve, reject) => {
        //初始化promise状态：pending 初始化
        console.log(111);
        //执行异步请求，通常是发送ajax请求，开启定时器
        setTimeout(()=>{
            console.log(333);

            //根据异步任务的返回结果去修改promise状态
            resolve("哈哈");//promise的成功状态
            //reject();//失败的状态
        },2000)
    });
    console.log(222);
    promise.then((data)=>{
        //成功的回调
        console.log("成功了");
        console.log(data)
    },(err)=>{
        //失败的回调
        console.log(err+"失败了")
    })
</script>
</body>
</html>
