<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象扩展</title>
</head>
<body>
<script>
    console.log(0 == -0);
    console.log(NaN == NaN);
    console.log(Object.is(0,-0));
    console.log(Object.is(NaN,NaN));

    let obj = {};
    let obj1 = {username:'kobe',age:42};
    let obj2 = {sex:"man"}
    Object.assign(obj,obj1,obj2);
    console.log(obj);

    let obj3 = {};
    let obj4 = {money:500};
    obj3._proto_ = obj4;
    console.log(obj3);
</script>
</body>
</html>
