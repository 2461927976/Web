<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>array扩展</title>
</head>
<body>
	<script type="text/javascript">
		var arr = [2,4,3,1,2,6,5,4];
		arr.forEach(function(item,index){
			console.log(item,index);
		})

		var arr1 = arr.map(function(item,index){
			return item+10;
		})
		console.log(arr1)

		var arr2 = arr.filter(function(item,index){
			//数组的过滤器
			return item >3
		})
		console.log(arr2)
	</script>
</body>
</html>
