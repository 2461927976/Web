<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS动画案例</title>
	<style type='text/css'>
		*{
			margin: 0;
			padding: 0;
		}
		body{ text-align:center;} 
		#div1{
			width:330px;
			height:370px;
			background:#eee;
			border:1px solid #ddd;
			margin:0 auto;
			margin-top:80px;
		}
		#div1 a{
			display:inline-block;
			width:78px;
			height:90px;
			background:#fff;
			border:1px solid #ddd;
			text-align: center;
			margin:10px;
			font-size: 14px;
			font-family: "微软雅黑";
			text-decoration:none;
			color:#666;
			position: relative;
		}
		#div1 a:hover{
 			color:red;
		}
		img{
			width:40px;
			height:auto;
		}		
		#div1 i{
			position: absolute;
			top: 20px;
			left: 0px;
			display: inline-block;
			width: 100%;

		}
		#div1 p{
			top:65px;
			text-align:center;
			position: relative;
			font-size: 12px;
			font-family: "微软雅黑"; 
			color: #aaa;
			text-decoration:none;
		}
		#p1{
			margin: 10px 10px 0px 20px;
			text-align:left;
			font-size: 15px;
			font-family: "微软雅黑";
			color:#233;
			font-weight:bold;
		} 	
	</style>
	<script type="text/javascript" src="jquery.js"></script>
	<script>
		$(function(){
			$('#div1 a').mouseenter(function() {
				/* Act on the event */
				$(this).find('i').animate({top:"-25px",opacity:"0"}, 300,function(){
					$(this).css({top:"30px"});
					$(this).animate({top:"20px",opacity:"1"}, 200)
				})
			});
		})
	</script>
</head>
<body>
	<div id="div1"><div id="p1">常用功能</div>
		<a href="#" id='li1'><i><img src="images/个人信息页_宝贝姓名.png"></i><p>个人资料</p></a>
		<a href="#" id='li2'><i><img src="images/个人信息页_所在班级.png"></i><p>联系人</p></a>
		<a href="#" id='li3'><i><img src="images/浏览照片页_保存.png"></i><p>下载</p></a>
		<a href="#" id='li4'><i><img src="images/个人中心页_我的收藏.png"></i><p>收藏夹</p></a>
		<a href="#" id='li5'><i><img src="images/个人中心页_我的地区.png"></i><p>地图导航</p></a>
		<a href="#" id='li4'><i><img src="images/底部导航栏_星球_跳转发现页.png"></i><p>浏览器</p></a>
		<a href="#" id='li4'><i><img src="images/浏览照片页_查看详情.png"></i><p>短信</p></a>
		<a href="#" id='li5'><i><img src="images/档案页_全部上交.png"></i><p>上传</p></a>
		<a href="#" id='li4'><i><img src="images/我的收藏页_编辑.png"></i><p>编辑</p></a>
	</div>
</body>
</html>
