<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task4</title>
	<style>
		li{
			display: inline-block;
			background: #cd4a48;
			color: #f3f6f7;
			font-size: 20px;
			text-align: center;
			padding: 5px;
			margin: 5px;
			cursor: pointer;
		}
	</style>	
</head>
<body>
	<input type="text" name="number" id="inNum">
	<button id="leftin">左侧入</button>
	<button id="rightin">右侧入</button>
	<button id="leftout">左侧出</button>
	<button id="rightout">右侧出</button>
	<ul id="outNum"></ul>
	<script type="text/javascript">
		var inNum=document.getElementById("inNum");
		var outNum=document.getElementById("outNum");
		var leftin=document.getElementById("leftin");
		var rightin=document.getElementById("rightin");
		var leftout=document.getElementById("leftout");
		var rightout=document.getElementById("rightout");
		function insert(direction){
			if (inNum.value=="") {
				alert("请输入需要插入的值")	;
				inNum.focus();
			}
			else if (isNaN(inNum.value)) {
				alert("只能输入数字");
				inNum.value="";
				inNum.focus();
			}
			else{
				var oLi=document.createElement("li");
				oLi.innerHTML=inNum.value;
				if (direction==="left") {
					outNum.insertBefore(oLi,outNum.firstChild);
				}
				else if (direction==="right"){
					outNum.appendChild(oLi);
				}
			}
		}
		function del(node,direction){
			if (outNum.childNodes.length<=0) {
				alert("不存在元素可以删除");
				return false;
			}
			else{
				if (direction==="left") {
					alert("删除数字："+outNum.firstChild.innerText+"！");
					outNum.removeChild(outNum.firstChild);
				}
				else if (direction==="right") {
					alert("删除数字："+outNum.lastChild.innerText+"！");
					outNum.removeChild(outNum.lastChild);
				}
				else{
					alert("删除数字："+outNum.removeChild(node).innerText+"！");
				}
			}
		}
		leftin.onclick=function(){insert("left");};
		rightin.onclick=function(){insert("right");};
		leftout.onclick=function(){del(-1,"left");};
		rightout.onclick=function(){del(-1,"right");};
		outNum.onclick=function(){del(event.target)};
	</script>
</body>
</html>
