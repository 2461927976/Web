<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="login.css">
	<link rel="shortcut icon" href="images/bitbug_favicon.ico" />
	<link rel="stylesheet" type="text/css" href="font9/iconfont.css">
	<link rel="stylesheet" type="text/css" href="font10/iconfont.css">
</head>
<body>
	<div class="main">
		<div class="login">
			<h1>微力实验室登录</h1>
			<div class="register">
				<div class="top"></div>
				<div class="middle">
					<p>用户登录/Login</p>
					<div class="input">
						<div class="input1">
							<input type="text" name="username" value placeholder="用户名" class="username">
							<i class="iconfont icon-yonghu r1"></i>
						</div>
						<div class="input2">
							<input type="password" name="password" value placeholder="密  码" class="psd">
							<i class="iconfont icon-youjian r2"></i>
						</div>
					</div>
					<div class="sub">
						<div class="shadow">
							<input type="submit" name="submit" value="登  录">
							<div class="jiao">></div>
						</div>
					</div>
				</div>
				<div class="bottom"></div>
			</div>
		</div>
	</div>
</body>
</html>
