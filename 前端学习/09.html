<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>高考倒计时</title>
	<script type="text/javascript">
		window.onload=function(){
			var curtime= new Date();
			var endtime=new Date("2017,8,17");
			var lefttime= Math.ceil((endtime.getTime()-curtime.getTime())/(24*60*60*1000));
			document.getElementById('timeShow').innerHTML=lefttime+'天';
		}
	</script>
</head>
<body>
	<div class="content2">
		<div class="txtshow">
			<span id="timeShow"></span>
		</div>
	</div>
</body>
</html>
