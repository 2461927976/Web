<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播图</title>
	<link rel="stylesheet" type="text/css" href="slideshow.css">
</head>
<body>
	<div id="container">
		<div id="list" style="left: -600px;">
        	<img src="images/s5.png" alt="1"/>
        	<img src="images/s1.png" alt="1"/>
        	<img src="images/s2.png" alt="2"/>
        	<img src="images/s3.png" alt="3"/>
        	<img src="images/s4.png" alt="4"/>
        	<img src="images/s5.png" alt="5"/>
        	<img src="images/s1.png" alt="5"/>
    	</div>
    	<div id="buttons">
        	<span index="1" class="on"></span>
        	<span index="2"></span>
        	<span index="3"></span>
        	<span index="4"></span>
        	<span index="5"></span>
    	</div>
    <a id="prev" class="arrow">&lt;</a>
    <a id="next" class="arrow">&gt;</a>
	</div>
    <script type="text/javascript" src="slideshow.js"></script>
</body>
</html>
