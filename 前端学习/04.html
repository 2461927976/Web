<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js缓冲动画</title>
	<style type="text/css">
		*{
			padding: 0px;
			margin: 0px;
		}
		#div1{
			width: 200px;
			height: 200px;
			background: red;
			position: relative;
			left: -200px;
			top: 0px;
		}
		#div1 span{
			width: 20px;
			height: 50px;
			background: blue;
			position: absolute;
			left: 200px;
			top: 75px;
		}
	</style>
	<script type="text/javascript" src="04.js"></script>
</head>
<body>
	<div id="div1"><span id="share">分享</span></div>
</body>
</html>
