<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边距重叠</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #sec{
            background-color: #f00;
        }
        .child{
            height: 100px;
            background-color: yellow;
            margin-top: 10px;
        }
        #margin{
            background-color: pink;
            overflow: hidden;
        }
        #margin>p{
            margin: 5px auto 25px;
            background-color: red;
        }

        .layout{
            background-color: red;
        }
        .layout .left{
            float: left;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        .layout .right{
            height: 110px;
            background-color: #ccc;
            overflow: auto;
        }

        #float{
            background-color: red;
            overflow: auto;
            /*float: left;*/
        }
        #float .float{
            float: left;
            font-size: 30px;
        }
    </style>
</head>
<body>
<div id="sec">
    <div class="child"></div>
</div>
<!--BFC垂直方向边距重叠-->
<!--解决方式：子元素的父元素创建一个BFC-->
<div id="margin">
    <p>1</p>
    <div style="overflow: hidden">
        <p>2</p>
    </div>
    <p>3</p>
</div>

<!--BFC不与float重叠-->
<div class="layout">
    <div class="left"></div>
    <div class="right"></div>
</div>

<!--BFC子元素即使是float也会参与高度计算-->
<div id="float">
    <div class="float">我是浮动元素</div>
</div>
</body>
</html>
