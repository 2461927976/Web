<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边距重叠</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #sec{
            background-color: #f00;
        }
        .child{
            height: 100px;
            background-color: yellow;
            margin-top: 10px;
        }
        #margin{
            background-color: pink;
            overflow: hidden;
        }
        #margin>p{
            margin: 5px auto 25px;
            background-color: red;
        }
    </style>
</head>
<body>
<div id="sec">
    <div class="child"></div>
</div>
<!--BFC垂直方向边距重叠-->
<!--解决方式：子元素的父元素创建一个BFC-->
<div id="margin">
    <p>1</p>
    <div style="overflow: hidden">
        <p>2</p>
    </div>
    <p>3</p>
</div>
</body>
</html>
