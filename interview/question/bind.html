<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>手写bind</title>
</head>

<body>
  <script src="./bind.js"></script>
  <script>
    let obj = {
      name: "zzj",
      sayName: function () {
        console.log(this.name)

      name: "test"
    }

    obj.sayName.myBind(person)()
