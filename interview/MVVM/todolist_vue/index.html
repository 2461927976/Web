<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todolist</title>
</head>
<body>
<div id="app">
    <div>
        <input type="text" v-model="title">
        <button @click="add">add</button>
        <div>
            <ul>
                <li v-for="item in list">{{item}}</li>
            </ul>
        </div>
    </div>
</div>
<script src="vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data: {
            title: '',
            list: []
        },
        methods: {
            add: function () {
                if (this.title.trim()) {
                    this.list.push(this.title)
                    this.title = ''
                }else {
                    this.title = ''
                }
            }
        }
    })
</script>
</body>
</html>
