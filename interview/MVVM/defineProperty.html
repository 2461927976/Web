<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>defineProperty</title>
</head>
<body>
<p>defineProperty</p>
<script>
    /*var obj = {
        name: 'zzj',
        age: 23
    }
    console.log(obj)*/

    var obj = {}
    var _name = 'zzj'
    Object.defineProperty(obj,'name',{
        get: function () {
            console.log('get',_name)
            return _name
        },
        set: function (newVaule) {
            console.log('set',newVaule)
            _name = newVaule
        }
    })
</script>
</body>
</html>
