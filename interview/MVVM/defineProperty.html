    var vm = {}
    var data = {
        name: 'zzj',
        age: 20

    var key,value
    for (key in data) {
        (function (key) {
            Object.defineProperty(vm,key,{

                    return data[key]
                },
                set: function (newValue) {

                    data[key] = newValue
