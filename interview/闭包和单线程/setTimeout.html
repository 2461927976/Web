<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>setTimeout笔试题</title>
</head>
<body>
<script type="text/javascript">
    console.log(1)
    setTimeout(function () {
        console.log(2)
    },0)
    console.log(3)
    setTimeout(function () {
        console.log(4)
    },1000)
    console.log(5)
    // 1 3 5 2 4
</script>
</body>
</html>
