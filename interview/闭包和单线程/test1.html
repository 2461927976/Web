<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>异步和闭包</title>
</head>
<body>
<script type="text/javascript">
    //同步
    console.log(100)
    alert(200)
    console.log(300)

    //异步
    console.log(400)
    setTimeout(function () {
        console.log(500)
    },1000)
    console.log(600)

    //ajax请求代码示例
    console.log('start')
    $.get('./data1.json',function (data1) {
        console.log(data1)
    })
    console.log('end')

    console.log('start')
    var img = document.createElement('img')
    img.onload = function () {
        console.log('loaded')
    }
    img.src = '/xxx.png'
    console.log('end')

    console.log('start')
    document.getElementById('btn1').addEventListener('click',function () {
        console.log('clicked')
    })
    console.log('end')
</script>
</body>
</html>
