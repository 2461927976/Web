<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网格布局</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 300px auto 300px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left" style="background-color: red">left</div>
    <div class="center" style="background-color: blue">
        <p>center</p>
        <p>center</p>
        <p>center</p>
        <p>center</p>
        <p>center</p>
        <p>center</p>
    </div>
    <div class="right" style="background-color: yellow">right</div>
</div>
</body>
</html>
