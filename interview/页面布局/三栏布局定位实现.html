<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位实现</title>
    <style>
        .c1{
            width: 300px;
            background-color: red;
            position: absolute;
            left: 0;
        }
        .c3{
            width: 300px;
            background-color: yellow;
            position: absolute;
            right: 0;
        }
        .c2{
            background-color: blue;
            margin: 0 300px;
        }
    </style>
</head>
<body>
<div>
    <div class="c1">左边</div>
    <div class="c3">右边</div>
    <div class="c2">
        <p>中间中间中间</p>
        <p>中间中间中间</p>
        <p>中间中间中间</p>
        <p>中间中间中间</p>
        <p>中间中间中间</p>
    </div>
</div>
</body>
</html>
