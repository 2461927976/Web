<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动实现</title>
    <style>
        .c1{
            width: 300px;
            background-color: red;
            float: left;
            height: 50px;
        }
        .c3{
            width: 300px;
            background-color: yellow;
            float: right;
            height: 50px;
        }
        .c2{
            background-color: blue;
            height: 50px;
            margin: 0 300px;
        }
    </style>
</head>
<body>
<div>
    <div class="c1">左边</div>
    <div class="c3">右边</div>
    <div class="c2">中间</div>
</div>
</body>
</html>
