<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>async</title>
</head>
<body>
<script src="jquery.js"></script>
<script>
    //循环运行期间，JS执行和DOM渲染暂时卡顿
    /*console.log('start')
    var i, sum = 0
    for (i = 0; i < 100000000; i++) {
        sum += i
    }
    console.log(sum)*/

    //alert不处理，JS执行和DOM渲染暂时卡顿
    /*console.log(1)
    alert('hello')
    console.log(2)*/

    $.ajax({
        url: './data.json',
        success: function (result) {
            console.log(result)
        } //ajax请求成功放到异步队列中
    })
    setTimeout(function () {
        console.log('b')
    },100) //100ms后放到异步队列中
    setTimeout(function () {
        console.log('c')
    }) //立刻放到异步队列中
    console.log('d')
</script>
</body>
</html>
