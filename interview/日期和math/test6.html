<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forEach</title>
</head>
<body>
<script type="text/javascript">
    function forEach(obj,fn) {
        var key
        if (obj instanceof Array) {
            //准备判断是不是数组
            obj.forEach(function (item,index) {
                fn(index,item)
            })
        }else {
            //不是数组就是对象
            for (key in obj) {
                fn(key,obj[key])
            }
        }
    }

    let a = [1,2,3,4,5,6]
    forEach(a,function (index,item) {
        console.log(index,item)
    })

    let b = {x:100,y:200}
    forEach(b,function (key,val) {
        console.log(key,val)
    })
</script>
</body>
</html>
