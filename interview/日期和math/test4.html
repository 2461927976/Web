<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2017-06-01</title>
</head>
<body>
<script type="text/javascript">
    function formatDate(dt) {
        if (!dt) {
            dt = new Date()
        }
        var year = dt.getFullYear()
        var month = dt.getMonth() + 1
        var date = dt.getDate()
        if (month < 10) {
            //强制类型转换
            month = '0' + month
        }
        if (date < 10) {
            date = '0' + date
        }
        return year + '-' + month + '-' + date
    }
    var dt = new Date()
    var formatDate = formatDate(dt)
    console.log(formatDate)
</script>
</body>
</html>
