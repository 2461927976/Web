<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象</title>
</head>
<body>
<script type="text/javascript">
    var obj = {
        x:100,
        y:200,
        z:300
    }
    var key
    for (key in obj) {
        //注意这里的hasOwnProperty,再讲原型的时候讲过了
        if (obj.hasOwnProperty(key)) {
            console.log(key,obj[key])
        }
    }
</script>
</body>
</html>
