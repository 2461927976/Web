<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹出序号</title>
</head>
<body>
<script type="text/javascript">
    for (i = 0;i <10; i++) {
        (function (i) {
            var a = document.createElement('a')
            a.innerHTML = i + '<br/>'
            a.addEventListener('click',function (e) {
                e.preventDefault()
                alert(i)
            })
            document.body.appendChild(a)
        })(i)
    }
</script>
</body>
</html>
