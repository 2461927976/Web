<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型链继承</title>
</head>
<body>
<script type="text/javascript">
    function Elem(id) {
        this.elem = document.getElementById(id)
    }

    Elem.prototype.html = function (val) {
        var elem = this.elem
        if (val) {
            elem.innerHTML = val
            return this //链式操作
        } else {
            return elem.innerHTML
        }
    }

    Elem.prototype.on = function (type,fn) {
        var elem = this.elem
        elem.addEventListener(type,fn)
        return this
    }

    var div1 = new Elem('jsSideTopicList')
    div1.html('<p>hello imooc</p>').on('click',function () {
        alert('clicked')
    })
</script>
</body>
</html>
