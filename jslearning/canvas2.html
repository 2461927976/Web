<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas绘图</title>
	<style type="text/css" media="screen">
		.canvas{
			border: 1px solid #aaa;
			display: block;
			margin: 50px auto;
		}
	</style>
</head>
<body>
	<!-- 默认宽高是300*150px -->
	<canvas id="canvas" class="canvas">
		当前浏览器不支持canvas，请更换浏览器
	</canvas>
	<script type="text/javascript">
		window.onload = function(){
			var canvas = document.getElementById("canvas");
			canvas.width = 1024;
			canvas.height = 500;
			var context = canvas.getContext("2d");

			context.lineWidth = 5;
			context.strokeStyle = "#005588";
			for (var i = 0; i < 10; i++) {
				context.beginPath();
				context.arc(50+i*50,60,20,0,2*Math.PI*(i+1)/10);
				// context.closePath();
				context.stroke();
			}

			for (var i = 0; i < 10; i++) {
				context.beginPath();
				context.arc(50+i*50,120,20,0,2*Math.PI*(i+1)/10,true);
				// context.closePath();
				context.stroke();
			}
		}
	</script>
</body>
</html>
