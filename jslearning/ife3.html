<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务三</title>
</head>
<body>
	<ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn" onclick="read(data);onlyone(this);">排序</button>
  <script type="text/javascript">
  	var slist = document.getElementById("source").getElementsByTagName("li");
  	var data = [];
  	// console.log(slist);
  	for (var i = 0; i < slist.length; i++) {
  		var city = slist[i].innerText.split("空")[0];
  		var airNum = slist[i].innerText.split("质量：")[1];
  		// console.log(airNum);
  		data.push([city,airNum]);
  		// console.log(data[i]);
  	}
  	//上一步是进行的数据筛选，筛选出城市和空气质量
  	

  	// function compare(a,b){
  	// 	if (a<b) {
  	// 		return -1;
  	// 	}
  	// 	else if (a>b) {
  	// 		return 1;
  	// 	}
  	// 	else {
  	// 		return 0;
  	// 	}
  	// }比较函数
  	function sortData(data){
  		data.sort(function compare(a,b){
  			return a[1]-b[1];
  		});
  	}//对data数组进行排序;
  	sortData(data);
  	// console.log(data);
  	// 
  	// 
  	function read(data){
  		var arr = ["一","二","三","四","五","六","七"];
  		var ul = document.getElementById("resort");
  		for (var i = 0; i < data.length; i++) {
  			var li = document.createElement("li");
  			li.innerHTML = "第"+arr[i]+"名："+data[i][0]+"空气质量："+"<b>"+data[i][1]+"</b>";
  			ul.appendChild(li);//向节点添加最后一个子节点
  		}
  	}
  	//下面添加鼠标只能点击一次的事件
  	//
  	function onlyone(o){
  		o.onclick = function(){};
  	}
  	//后续有时间再对点击事件进行修改
  </script>
</body>
</html>
