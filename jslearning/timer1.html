<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定时器的进度条</title>
	<style>
		#loading{
			width: 100%;
			height: 100%;
			position: fixed;
			top: 0px;
			left: 0px;
			z-index: 100;
			background-color: #fff;
		}
		#loading .pic{
			width: 64px;
			height: 64px;
			background-image: url('images/loading.gif');
			position: absolute;
			top: 0px;
			left: 0px;
			bottom: 0px;
			right: 0px;
			margin: auto;
		}
	</style>
</head>
<body>
	<div id="loading">
		<div class="pic"></div>
	</div>

			setInterval(function(){
				$("#loading").fadeOut();

		})
	</script>
