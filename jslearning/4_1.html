<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Image Gallery</title>
	<style type="text/css">
		*{
			padding: 0px;
			margin: 0px;
		}
		body{
			font-family: "微软雅黑";
			color: #333;
			background-color: #ccc;
			margin: 1em 10%;
		}
		h1{
			color: #333;
			background-color: transparent;
		}
		a{
			color: #c60;
			background-color: transparent;
			font-weight: bold;
			text-decoration: none;
		}
		ul{
			padding: 0px;
		}
		li{
			float: left;
			padding: 1em;
			list-style: none;
		}
		img{
			display: block;
			clear: both;
		}
	</style>
</head>
<body>
	<h1>Snapshots</h1>
	<ul>
		<!-- <a href="http://www.baidu.com" onclick="return false;">Click me</a> -->
		<!-- onclick返回false,链接的默认行为没有被触发 -->
		<li>
			<a href="images/bike.jpg" title="bike" onclick="showPic(this);return false;">bike</a>
		</li>
		<li>
			<a href="images/city.jpg" title="city" onclick="showPic(this);return false;">city</a>
		</li>
		<li>
			<a href="images/climb.jpg" title="climb" onclick="showPic(this);return false;">climb</a>
		</li>
		<li>
			<a href="images/desk.jpg" title="desk" onclick="showPic(this);return false;">desk</a>
		</li>
	</ul>
	<img src="images/mountain.jpg" id="placeholder" alt="my image gallery">
	<p id="description">Choose an image.</p>
	<script type="text/javascript">
		// 关键代码
		// 
		// 
		// 
		function showPic(whichpic){
			var source=whichpic.getAttribute("href");
			var placeholder=document.getElementById("placeholder");
			placeholder.setAttribute("src", source);
			var title=whichpic.getAttribute("title");
			var description=document.getElementById("description");
			// description.setAttribute("name: DOMString", title);
			description.firstChild.nodeValue=title;
		}

		// 关键代码
		// 
		// 
		// 
		// function countBodyChildren(){
		// 	var body_element=document.getElementsByTagName("body")[0];
		// 	alert(body_element.nodeType);
		// }
		// window.onload=countBodyChildren;
		// alert(description.firstChild.nodeValue);
		// childNodes[0]也是相同的道理
	</script>
</body>
</html>
