<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>share</title>
	<style>
		*{
			padding: 0px;
			margin: 0px;
		}
		#div1{
			width: 200px;
			height: 200px;
			background-color: red;
			position: relative;
			top: 0px;
			left: -200px;
		}
		#div1 span{
			width: 50px;
			height: 50px;
			background-color: blue;
			position: absolute;
			top: 75px;
			left: 200px;
		}
	</style>
</head>
<body>
	<div id="div1"><span>分享</span></div>
	<script>
		window.onload=function(){
			var div1=document.getElementById("div1");
			div1.onmouseover = function(){
				startMove();
			}
			div1.onmouseout = function(){
				startMove1();
			}
		}
		var timer=null;
		function startMove(){
			clearInterval(timer);
			var div1=document.getElementById("div1");
			timer=setInterval(function(){
				if (div1.offsetLeft==0) {
					clearInterval(timer);
				}
				else{
					div1.style.left=div1.offsetLeft+10+'px';}
			}, 30)
		}
		function startMove1(){
			clearInterval(timer);
				var div1=document.getElementById("div1");
				timer=setInterval(function(){
					if (div1.offsetLeft==-200) {
						clearInterval(timer);
					}
					else {
						div1.style.left=div1.offsetLeft-10+'px';
					}
				}, 30)
		}
	</script>
</body>
</html>
