<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播图</title>
	<link rel="stylesheet" type="text/css" href="slideshow.css">
</head>
<body>
	<div class="container" id="container">
		<div class="slider" id="slider" style="left: -600px;">
			<!-- left: -600px相当于是向右移动了600px -->
			<img src="images/lun4.jpg" alt="1">
			<img src="images/lun1.jpg" alt="1">
			<img src="images/lun2.jpg" alt="2">
			<img src="images/lun3.jpg" alt="3">
			<img src="images/lun4.jpg" alt="4">
			<img src="images/lun1.jpg" alt="4">
		</div>
		<div class="buttons" id="buttons">
			<span index="1" class="on"></span>
			<span index="2"></span>
			<span index="3"></span>
			<span index="4"></span>
		</div>
		<div class="arrow">
			<span class="leftArrow" id="prev"><</span>
			<span class="rightArrow" id="next">></span>
		</div>
	</div>
	<script type="text/javascript" src="slideshow.js"></script>
</body>
</html>
