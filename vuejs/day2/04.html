<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>加载重复数据</title>
	<style type="text/css" media="screen">
		[v-cloak]{
			display: none;
		}
	</style>
</head>
<body>
	<div id="box" v-cloak>
		<input type="button" name="" value="添加" @click="add">
		<ul>
			<li v-for="val in arr" track-by="$index">{{val}}</li>
		</ul>
	</div>
	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript">
		var vm = new Vue({
			data:{
				arr:['apple','pear','orange']
			},
			methods:{
				add:function(){
					this.arr.push('tomato');
				}
			}
		}).$mount('#box');
	</script>
</body>
</html>
