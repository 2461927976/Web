<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算器属性的使用</title>
	<style type="text/css" media="screen">
		[v-cloak]{
			display: none;
		}
	</style>
</head>
<body>
	<div id="box" v-cloak>
		a => {{a}}
		<br>
		b => {{b}}
	</div>
	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript">
		var vm = new Vue({
			el:'#box',
			data:{
				a:1
			},
			computed:{
				b:function(){
					return this.a+1;
				}
			}
		});
		// console.log(vm.a);
		document.onclick = function(){
			vm.a = 101;
		};
	</script>
</body>
</html>
