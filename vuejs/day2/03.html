<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>手动挂载Vue</title>
	<style type="text/css" media="screen">
		[v-cloak]{
			display: none;
		}
	</style>
</head>
<body>
	<div id="box" v-cloak>
		{{a}}
	</div>
	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript">
		var vm = new Vue({
			// el:'#box',
			data:{
				a:1
			}
		});
		// console.log(vm.$el);
		// vm.$el.style.background = 'red';
		// console.log(vm.$data.a)
		vm.$mount('#box');  //手动挂载
	</script>
</body>
</html>
