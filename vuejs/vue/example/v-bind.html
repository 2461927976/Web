<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>v-bind实例</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <style>
        .aaa{
            color: red;
        }
        .bbb{
            color: blue;
        }
    </style>
</head>
<body>
<h1>v-bind实例</h1>
<hr>
<div id="app">
    <img v-bind:src="msg" alt="" width="400px">
    <a :href="baidu">百度一下</a>
    <hr>
    <div :class="className">绑定class</div>
    <div :class="{aaa:isOk}">绑定class中的判断</div>
    <div :class="isOk?aaa:bbb">绑定class中的三元运算符</div>
    <br>
    <div>
        <input type="checkbox" id="isOk" v-model="isOk">
        <label for="isOk">isOk={{isOk}}</label>
    </div>
</div>
<script type="text/javascript">
    var app = new Vue({
        el:'#app',
        data:{
            msg:'http://d.hiphotos.baidu.com/image/pic/item/91529822720e0cf3740bf4990446f21fbf09aad0.jpg',
            baidu:'https://www.baidu.com/',
            className:'aaa',
            isOk:false,
            aaa:'aaa',
            bbb:'bbb'
        }
    })
</script>
</body>
</html>
