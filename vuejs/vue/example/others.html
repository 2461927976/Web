<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>others</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>v-cloak/pre/once</h1>
<hr>
<div id="app">
    <div v-pre>{{msg}}</div>
    <div v-cloak>渲染完成后才显示</div>
    <div v-once>{{msg}}</div>
    <div>{{msg}}</div>
    <input type="text" v-model="msg">
</div>
<script type="text/javascript">
    var app = new Vue({
        el:'#app',
        data:{
            msg:'hello world!'
        }
    })
</script>
</body>
</html>
