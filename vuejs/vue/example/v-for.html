<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for实例</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>v-for实例</h1>
<hr>
<div id="app">
    <ul>
        <li v-for="item in sortItems">
            {{item}}
        </li>
    </ul>
    <hr>
    <ul>
        <li v-for="(student,index) in students">
            {{index+1}}:{{student.name}}--{{student.age}}
        </li>
    </ul>
</div>
<script type="text/javascript">
    var app = new Vue({
        el:'#app',
        data:{
            items:[23,52,78,96,32,45,4],
            students:[
                {name:'年少轻狂',age:12},
                {name:'张可',age:45},
                {name:'李中秋',age:14},
                {name:'忠孝',age:22}
            ]
        },
        computed:{
            sortItems:function () {
                return this.items.sort(sortNumber)
            }
        }
    })
    function sortNumber(a,b) {
        return a-b;
    }
</script>
</body>
</html>
