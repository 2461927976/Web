<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue动画</title>
	<style type="text/css" media="screen">
		[v-cloak]{
			display: none;
		}
		.div1{
			width: 100px;
			height: 100px;
			background-color: red;
		}
		.fade-transition{
			transition: 1s all ease;
		}
		.fade-enter{
			opacity: 0;
		}
		.fade-leave{
			opacity: 0;
			transform: translateX(200px);
		}
	</style>
</head>
<body>
	<div id="box" v-cloak>
		<input type="button" name="" value="按钮" @click="toggle">
		<div class="div1" v-show = "bSign" transition="fade"></div>
	</div>
	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript">
		new Vue({
			el:'#box',
			data:{
				bSign:true
			},
			methods:{
				// toggle:function(){
				// 	alert(1);
				// }
				toggle(){
					this.bSign = !this.bSign;
				}
			}
		})
	</script>
</body>
</html>
