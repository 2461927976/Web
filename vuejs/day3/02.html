<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue动画</title>
	<link rel="stylesheet" type="text/css" href="bower_components/animate.css/animate.css">
	<style type="text/css" media="screen">
		[v-cloak]{
			display: none;
		}
		#box{
			width: 400px;
			margin: 0 auto;
		}
		.div1{
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="box" v-cloak>
		<input type="button" name="" value="按钮" @click="toggle">
		<div class="div1" class="animated" v-show="bSign" transition="bounce"></div>
	</div>
	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript">
		new Vue({
			el:'#box',
			data:{
				bSign:true
			},
			methods:{
				toggle(){
					this.bSign = !this.bSign;
				}
			},
			transition:{
				// 定义动画名称
				bounce:{
					enterClass:'zoomIn',
					leaveClass:'zoomOut'
				}
			}
		})
	</script>
</body>
</html>
