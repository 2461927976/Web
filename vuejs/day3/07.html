<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue路由</title>
	<style type="text/css" media="screen">
		[v-cloak]{
			display: none;
		}
	</style>
</head>
<body>
	<div id="box" v-cloak>
		<ul>
			<li>
				<a v-link="{path:'/home'}">主页</a>
			</li>
			<li>
				<a v-link="{path:'/news'}">新闻</a>
			</li>
		</ul>
		<div>
			<router-view></router-view>
		</div>
	</div>
	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript" src="bower_components/vue-router/dist/vue-router.js"></script>
	<script type="text/javascript">
		//准备一个根组件
		var App = Vue.extend();

		//home  news组件准备
		var Home = Vue.extend({
			template:'<h3>我是主页</h3>'
		})

		var News = Vue.extend({
			template:'<h3>我是新闻</h3>'
		})

		//准备路由
		var router = new VueRouter();

		//关联
		router.map({
			'home':{
				component:Home
			},
			'news':{
				component:News
			}
		});

		//启动路由
		router.start(App,'#box');
	</script>
</body>
</html>
