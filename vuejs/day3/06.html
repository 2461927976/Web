<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动态组件</title>
	<style type="text/css" media="screen">
		[v-cloak]{
			display: none;
		}
	</style>
</head>
<body>
	<div id="box" v-cloak>
		<input type="button" name="" value="aaa组件" @click="a='aaa'">
		<input type="button" name="" value="bbb组件" @click="a='bbb'">
		<component :is="a"></component>
	</div>
	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript">
		var vm = new Vue({
			el:'#box',
			data:{
				a:'aaa'
			},
			components:{
				'aaa':{
					template:'<h2>我是aaa组件</h2>'
				},
				'bbb':{
					template:'<h2>我是bbb组件</h2>'
				}
			}
		})
	</script>
</body>
</html>
