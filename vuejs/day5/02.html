<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01</title>
</head>
<body>
	<div id="box">
		<my-aaa></my-aaa>
		{{msg}}
	</div>
	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript">
		Vue.component('my-aaa',{
			template:'<h3>我是组件</h3>'
		});
		window.onload = function(){
			new Vue({
				el:'#box',
				data:{
					msg:'welcoem vue2.0'
				}
			});
		}
	</script>
</body>
</html>
