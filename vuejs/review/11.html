<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue动画</title>
    <style>
        .xxx-enter-active, .xxx-leave-active{
            transition: opacity 1s;
        }

        .xxx-enter, .xxx-leave-to{
            opacity: 0;
        }
        /*显示的过渡效果*/
        .move-enter-active{
            transition: all 1s;
        }
        /*隐藏的过渡效果*/
        .move-leave-active{
            transition: all 3s;
        }
        /*隐藏时的样式*/
        .move-enter, .move-leave-to{
            opacity: 0;
            transform: translateX(20px);
        }
    </style>
</head>
<body>
<div id="app">
    <button @click="isShow = !isShow">toggle</button>
    <transition name="xxx">
        <p v-show="isShow" class="xxx-enter-to">hello</p>
    </transition>
</div>

<div id="app1">
    <button @click="isShow = !isShow">toggle</button>
    <transition name="move">
        <p v-show="isShow" class="xxx-enter-to">hello</p>
    </transition>
</div>
<script src="vue.js"></script>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            isShow: true
        }
    })
    let app1 = new Vue({
        el: '#app1',
        data: {
            isShow: true
        }
    })
</script>
</body>
</html>
