<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表渲染</title>
</head>
<body>
<div id="app">
    <h2>v-for遍历数组</h2>
    <ul>
        <li v-for="(p,index) in persons" :key="index">{{index}}:{{p.name}}--{{p.age}}
            <button @click="deleteP(index)">删除</button>
            <button @click="updateP(index,{name:'Cat',age:20})">更新</button>
        </li>

    </ul>

    <h2>v-for遍历对象</h2>
</div>
<script src="vue.js"></script>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            persons: [
                {name: 'Tom', age: 18},
                {name: 'Jack', age: 19},
                {name: 'Bob', age: 20},
                {name: 'Alice', age: 16}
            ]
        },
        methods:{
            deleteP:function (index) {
               this.persons.splice(index,1)
            },
            updateP(index,newP){
                this.persons.splice(index,1,newP)
            }
        }
    })
</script>
</body>
</html>
