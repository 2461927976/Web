<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue指令</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
<div id="app">
    <p ref="content">baidu.com</p>
    <button @click="hint">提示</button>
    <p v-cloak>{{msg}}</p>
</div>
<script src="vue.js"></script>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            msg: '慕课网'
        },
        methods:{
            hint(){
                console.log(this.$refs.content.textContent)
            }
        }
    })
</script>
</body>
</html>
