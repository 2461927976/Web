<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>post请求</title>
</head>
<body>
	<div id="box">
		<input type="button" name="" value="按钮" @click="get()">
	</div>
	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript" src="vue-resource.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			new Vue({
				el:'#box',
				data:{
				},
				methods:{
					get:function(){
						this.$http.post('14.php',{
							a:2,
							b:1
						},{
							emulateJSON:true
						}).then(function(res){
							alert(res.data)
						},function(res){
							alert(res.data)
						})
					}
				}
			});
		}
	</script>
</body>
</html>
