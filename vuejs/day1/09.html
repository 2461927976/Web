<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>键盘事件</title>
</head>
<body>
	<div id="box">
		<input type="text" name="" @keyup.enter="show()">
		<!-- keyup后面写键码和名字都可以 -->
	</div>
	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			new Vue({
				el:'#box',
				data:{

				},
				methods:{
					show:function(ev){
						alert("您按回车了！");
					}
				}
			});
		}
	</script>
</body>
</html>
