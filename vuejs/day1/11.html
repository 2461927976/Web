<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模板</title>
	<style type="text/css" media="screen">
		.red{
			color: red;
		}
		.blue{
			background-color: blue;
		}
	</style>
</head>
<body>
	<div id="box">
		<input type="text" name="" v-model="msg">
		<br>
		{{msg}}
		<p v-once>{{msg}}</p>
		<!-- 数据只绑定一次 -->
		<p v-html='msg'>{{msg}}</p>
		<!-- 数据转义输出html -->
	</div>
	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			new Vue({
				el:'#box',
				data:{
					msg:'abc'
				}
			});
		}
	</script>
</body>
</html>
