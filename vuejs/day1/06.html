<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件深入</title>
</head>
<body>
	<div id="box">
		<input type="button" name="" value="按钮" @click="show($event)">
	</div>
	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			new Vue({
				el:'#box',
				data:{

				},
				methods:{
					show:function(ev){
						alert(ev.clientX);
					}
				}
			});
		}
	</script>
</body>
</html>
