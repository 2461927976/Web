<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ajax2</title>
</head>
<body>
<h1>this is a list</h1>
<ul>
    <li><a href="#">1</a></li>
    <li><a href="#">2</a></li>
    <li><a href="#">3</a></li>
</ul>
<div id="details"></div>
<div id="content"></div>
<script src="jquery-3.3.1.min.js"></script>
<script>
    $(function () {
        $("a").click(function () {
            var url = this.href
            console.log(url)
            $("#details").load(url)
            return false
        })
    })
</script>
</body>
</html>
