<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>get请求</title>
</head>
<body>
<a href="03.xml">局部刷新</a>
<div id="details"></div>
<script src="jquery-3.3.1.min.js"></script>
<script type="text/javascript">
    $(function () {
        $("a").click(function () {
            let url = this.href
            let args = {"time":new Date()};

            $.post(url,args,function (data) {
                let name = $(data).find("name").text()
                let email = $(data).find("email").text()
                let website = $(data).find("website").text()

                $("#details").empty().append("<h2><a href='mailto:" + email +"'>"+name+"</a></h2>")
                    .append("<a href='" + website +"'>"+website+"</a>")
            })
            return false;
        })
    })
</script>
</body>
</html>
