<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>员工表</title>
	<style type="text/css">
		*{
			padding: 0px;
			margin: 0px;
			/* background-color: #A8A4A4; */
		}
		form{
			width: 250px;
			margin: 0 auto;
			border: 1px solid #000;
			border-radius: 5px;
			padding: 13px;
			margin-top: 50px;
		}
		form div{
			margin-bottom: 5px;
		}
		.register{
			display: block;
			width: 100%;
			text-align: center;
			margin-bottom: 15px;
			font-size: 20px;
			color: #5b5252;
		}
		.submit input{
			background-color: #716D6D;
			border: 0px;
			width: 60px;
			height: 23px;
			line-height: 23px;
			border-radius: 5px;
			display: block;
			margin: 0 auto;
			color: #fff;
		}
	</style>
</head>
<body>
	<form action="http://127.0.0.1:8081/process_get" method="get" accept-charset="utf-8">
		<div>
			<span class="register">用户注册</span>
		</div>
		<div>
			<label>姓名：</label>
			<input type="text" name="first_name" id="name">
		</div>
		<div>
			<label>密码：</label>
			<input type="password" name="last_name" id="pass">
		</div>
		<div>
			<label>性别：</label>
			<input type="radio" name="sex">男&nbsp;&nbsp;&nbsp;
			<input type="radio" name="sex">女
		</div>
		<div>
			<label>学历：</label>
			<select>
				<option>初中</option>
				<option>高中</option>
				<option>本科</option>
				<option>硕士</option>
				<option>博士</option>
			</select>
		</div>
		<div>
			<label>籍贯：</label>
			<input type="text" name="">
		</div>
		<div>
			<label>照片：</label>
			<input type="text" name="">
		</div>
		<div class="submit">
			<input type="submit" name="" value="提交">
		</div>
	</form>
	<script type="text/javascript">
		var name = document.getElementById("name");
		var pass = document.getElementById("pass");
	</script>
</body>
</html>
