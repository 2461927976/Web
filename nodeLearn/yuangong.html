<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>员工表</title>
	<style type="text/css">
		*{
			padding: 0px;
			margin: 0px;
			font-size: 14px;
			font-family: "幼圆";
		}
		form{
			width: 270px;
			margin: 0 auto;
			background-color: #ADADAD;
			border-radius: 5px;
		}
		form div{
			padding-top: 10px;
		}
	</style>
</head>
<body>
	<form>
		<div>
			<label>用户名：</label>
			<input type="text" name="">
		</div>
		<div>
			<label>密码：</label>
			<input type="text" name="">
		</div>
		<div>
			<label>性别：</label>
			<input type="radio" name="nan" id="nan">
			<label for="">男</label>
			<input type="radio" name="nv" id="nv">
			<label for="">女</label>
		</div>
		<div>
			<label>爱好：</label>
			<input type="checkbox" name="">
			<label>游泳</label>
			<input type="checkbox" name="">
			<label>打羽毛球</label>
			<input type="checkbox" name="">
			<label>篮球</label>
		</div>
		<div>
			<label>籍贯：</label>
			<select name="">
				<option value="">四川省</option>
				<option value="">江西省</option>
				<option value="">广东省</option>
			</select>
			<select name="">
				<option value="">成都市</option>
				<option value="">内江市</option>
				<option value="">绵阳市</option>
			</select>
		</div>
	</form>
</body>
</html>
