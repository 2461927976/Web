<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>socket</title>
</head>
<body>
	<h1>我是index页面</h1>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript">
		var socket =io();
		socket.emit("tiwen","你吃了吗");
		socket.on("huida",function(msg){
			alert("服务器说他"+msg);
		})
	</script>
</body>
</html>
