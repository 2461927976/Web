<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图</title>
</head>
<body>
    <div style="width: 50%">

<div style="width: 50%">

        console.log(Chart)
        var ctx = document.getElementById("myChart").getContext('2d');
        var myChart = new Chart(ctx, {
