<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_数据类型</title>
</head>
<body>
<!--
1. 分类
基本(值)类型
String Number boolean undefined null
对象(引用)类型
Object 任意对象
Function 一种特别的对象(可以执行)
Array 一种特别的对象(数值下标,内部数据有序)
2. 判断
typeof 可以判断undefined/数值/字符串/布尔值/function
不能判断 null与object  object与array
instanceof //判断对象的具体类型
====
可以判断undefined,null
-->

<script type="text/javascript">
  // 基本数据
  let a
  //typeof 返回数据类型的字符串
  console.log(a, typeof a) //undefined 'undefined'
  console.log(undefined === 'undefined') //false

  a = 3
  console.log(typeof a==='number')

  a = 'zzj'
  console.log(typeof a==='string')

  a = true
  console.log(typeof a==='boolean')

  a = null
  console.log(typeof a,a===null)

  console.log("----------------------------")
  //对象
  let b1 = {
      b2: [1, 'abc', console.log],
      b3: function () {
          console.log('b3')
          return function () {
              return 'xfzhang'
          }
      }
  }
  console.log(b1 instanceof Object,b1 instanceof Array) //instanceof: 实例
  console.log(b1.b2 instanceof Array,b1.b2 instanceof Object) //数组也是对象
  console.log(b1.b3 instanceof Function,b1.b3 instanceof Object)

  console.log(typeof b1.b3 === 'function')

  console.log(typeof b1.b2[2])
  b1.b2[2](4)
  console.log(b1.b3()())

  console.log(typeof b1.b2)

     let a = 3

</script>
</body>
</html>
