<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_回调函数</title>
</head>
<body>
<button id="btn">测试点击事件</button>
<!--
1. 什么函数才是回调函数?
  *你定义的
  *你没有调
  *最终它执行了
2. 常见的回调函数?
  *dom事件回调函数
  *定时器回调函数

  *ajax请求回调函数
  *生命周期回调函数
-->
<script type="text/javascript">
  document.getElementById('btn').onclick = function () { //dom事件回调函数
      console.log(this.innerHTML)
  }

  //定时器
  //超时
  setTimeout(function () { //定时器回调函数
      console.log('到你了')
  },2000)

  //循环
</script>
</body>
</html>
