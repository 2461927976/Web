<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_关于数据传递问题</title>
</head>
<body>
<!--
问题: 在js调用函数时传递变量参数时, 是值传递还是引用传递
*理解一：都是值(基本/地址值)传递
*理解二：可能是值传递，也可能是引用传递(地址)
-->
<script type="text/javascript">
  let a = 3
  function f(a) {
      a = a + 1
  }
  f(a)
  console.log(a)

  function f1(obj) {
      console.log(obj.name)
  }
  let obj = {name: 'tom'}
  f1(obj)
</script>
</body>
</html>
