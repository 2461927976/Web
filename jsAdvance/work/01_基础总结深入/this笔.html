<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>this笔试题</title>
</head>
<body>
<script>
    //笔试题一
    var x = 1
    var obj = {
        x: 2,
        fun: function () {
            var x = 3
            return this.x
        }
    }
    var fun = obj.fun
    console.log(obj.fun(), fun()) //  2  1
    //obj.fun()中this指向obj,fun()直接 调用，this指向window
</script>
</body>
</html>
