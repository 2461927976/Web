<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>03_对象</title>

<body>
<!--
1. 什么是对象?
*多个数据的封装体
*用来保存多个数据的容器
*一个对象代表现实中的一个事物
  *统一管理多个数据
2. 为什么要用对象?
3. 对象的组成
  *属性
  *方法:一种特别的属性
4. 如何访问对象内部数据?
  *.属性名
  *['属性名']
-->
<script type="text/javascript">
    let obj = {
        name: 'Tom',
        age: 12,
        setName: function (name) {
            this.name = name
        },
        setAge: function (age) {
            this.age = age
        }
    }
    obj.setName('Bob')
    obj['setAge'](23)
    console.log(obj.name, obj['age'])
</script>
</body>
</html>
