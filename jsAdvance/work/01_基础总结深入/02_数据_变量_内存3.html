<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_关于引用变量赋值问题</title>
</head>
<body>
<!--
关于引用变量赋值问题
*两个引用变量指向同一个对象，通过一个变量修改对象内部数据，另一个变量看到的是修改之后的数据

-->
<script type="text/javascript">
  let obj1 = {name: 'Tom'}
  let obj2 = obj1
  obj2.age = 12
  console.log(obj1.age) //12
  function fn(obj) {
      obj.name = 'Bob'
  }
  fn(obj1)
  console.log(obj2.name) //Bob

  let a = {age: 12}
  let b = a
  a = {name: 'Bob',age: 13}
  console.log(b.age,a.name,a.age)//12 Bob 13

  function fn2(obj) {
      obj = {age: 15}
  }
  fn2(a)
  console.log(a.age)
</script>
</body>
</html>
