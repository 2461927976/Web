<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_函数</title>
</head>
<body>
<!--
1. 什么是函数?
  *实现特定功能n条语句的封装体
2. 为什么要用函数?
  *提高代码复用性
  *便于阅读交流
3. 如何定义函数?
  *函数声明
  *表达式
4. 如何调用(执行)函数?
  *直接调用：test()
  *new调用: new test()
  *test.call/apply(obj) 相当于obj.test  临时让test成为obj的方法进行调用
-->
<script type="text/javascript">


  /*
  编写程序实现以下功能需求:
    1. 根据年龄输出对应的信息
    2. 如果小于18, 输出: 未成年, 再等等!
    3. 如果大于60, 输出: 算了吧!
    4. 其它, 输出: 刚好!
  */
  function showInfo(age) {
      if (age < 18) {
          console.log('未成年, 再等等!')
      } else if (age > 60) {
          console.log('算了吧!')
      } else {
          console.log('刚好!')
      }
  }
  showInfo(17)
  showInfo(20)
  showInfo(65)

  function f() {
      console.log('f()')
  }

  let f1 = function () {
      console.log('f1')
  }
  f()
  f1()

  console.log('---------------------------')
  let obj = {}
  function f2() {
      this.xxx = 'zzj'
  }
  f2.call(obj)
  console.log(obj.xxx)
</script>
</body>
</html>
