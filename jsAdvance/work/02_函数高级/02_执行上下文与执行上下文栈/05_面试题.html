<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_面试题</title>
</head>
<body>
<script type="text/javascript">
  // test1 先执行变量提升，在执行函数提升
  function a() {}
  var a
  console.log(typeof a)  //function

  // test2
  if (!(b in window)) {
      var b = 1
  }
  console.log(b) //undefined

  // test3
  var c = 1
  function c(c) {
      console.log(c)
  }

  c(2) // 报错

  // 这道题相当于
  var a;
  function c(c) {
      console.log(c)
  }
  c = 1
  c(2)
</script>
</body>
</html>
