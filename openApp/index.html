    function show(){
        let opa = parseFloat($("#happy").css("opacity"));
        let id = setInterval(add,50);
        function add() {
            if (opa >= 1) {
                clearInterval(id);
            } else {
                opa = parseInt(opa*10+1)/10;
                $("#happy").css('opacity',opa);
                // console.log(opa);
            }
        }
    }
